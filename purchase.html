<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خرید اشتراک | Kratos Bot</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Vazirmatn', sans-serif;
    background: #f0f2f5;
    color: #333;
    text-align: center;
    padding: 40px 20px;
}
h1 { font-size: 2.5rem; color: #0073e6; margin-bottom: 20px; }
.subscription-card {
    background: white;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.subscription-card h3 { margin-bottom: 10px; color: #ff5722; }
.subscription-card p { font-size: 1.1rem; line-height: 1.5; }
.strike { text-decoration: line-through; color: #999; margin-right: 5px; }
.btn-buy {
    display: inline-block;
    padding: 12px 25px;
    margin-top: 15px;
    background: #28a745;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.3s;
}
.btn-buy:hover { background: #218838; }
</style>
</head>
<body>

<h1>خرید اشتراک Kratos Bot</h1>

<div class="subscription-card">
    <h3>یک ماهه</h3>
    <p><span class="strike">150,000 تومان</span> 150,000 تومان</p>
    <a class="btn-buy" href="#">خرید</a>
</div>

<div class="subscription-card">
    <h3>دو ماهه</h3>
    <p><span class="strike">300,000 تومان</span> 250,000 تومان</p>
    <a class="btn-buy" href="#">خرید</a>
</div>

<div class="subscription-card">
    <h3>سه ماهه</h3>
    <p><span class="strike">450,000 تومان</span> 350,000 تومان</p>
    <a class="btn-buy" href="#">خرید</a>
</div>

</body>
</html>
